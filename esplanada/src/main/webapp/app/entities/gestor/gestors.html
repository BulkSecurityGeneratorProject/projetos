<div>
    <h2 data-translate="colegioEsplanadaApp.gestor.home.title">Gestors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gestor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="colegioEsplanadaApp.gestor.home.createLabel">
                        Create new Gestor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="colegioEsplanadaApp.gestor.nome">Nome</span></th>
                    <th><span data-translate="colegioEsplanadaApp.gestor.email">Email</span></th>
                    <th><span data-translate="colegioEsplanadaApp.gestor.idade">Idade</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gestor in vm.gestors track by gestor.id">
                    <td><a ui-sref="gestor-detail({id:gestor.id})">{{gestor.id}}</a></td>
                    <td>{{gestor.nome}}</td>
                    <td>{{gestor.email}}</td>
                    <td>{{gestor.idade}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gestor-detail({id:gestor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gestor.edit({id:gestor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gestor.delete({id:gestor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
