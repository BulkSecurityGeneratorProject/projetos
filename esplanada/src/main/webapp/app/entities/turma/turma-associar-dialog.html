<form name="deleteForm" ng-submit="associarAlunos(vm.turma.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="colegioEsplanadaApp.turma.associar">associar</h4>
    </div>
    <div class="modal-body">
    
    	<div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.turma.aluno" for="field_alunos">alunos</label>
 			<select class="form-control" name="aluno" multiple ng-model="vm.turma.alunos"
                    ng-options="usuario.id as usuario.login for usuario in vm.usuarios">
            </select>
        </div>
    
<!--         <jhi-alert-error></jhi-alert-error> -->
<!--         <p data-translate="colegioEsplanadaApp.turma.delete.question" translate-values="{id: '{{vm.turma.id}}'}">Are you sure you want to delete this Turma?</p> -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span data-translate="colegioEsplanadaApp.turma.inserir">inserir</span>
        </button>
    </div>
</form>
