
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTurmaLabel" data-translate="colegioEsplanadaApp.turma.home.createOrEditLabel">Create or edit a Turma</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.turma.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.turma.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.turma.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.turma.nome"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.turma.dataCadastro" for="field_dataCadastro">Data Cadastro</label>
            <input type="number" class="form-control" name="dataCadastro" id="field_dataCadastro"
                    ng-model="vm.turma.dataCadastro"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.turma.nota" for="field_nota">Nota</label>
            <input type="text" class="form-control" name="nota" id="field_nota"
                    ng-model="vm.turma.nota"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.turma.frequencia" for="field_frequencia">Frequencia</label>
            <input type="text" class="form-control" name="frequencia" id="field_frequencia"
                    ng-model="vm.turma.frequencia"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.turma.atividades" for="field_atividades">Atividades</label>
            <input type="text" class="form-control" name="atividades" id="field_atividades"
                    ng-model="vm.turma.atividades"
                     />
        </div>

        <div class="form-group">
            <label data-translate="colegioEsplanadaApp.turma.turma" for="field_turma">Turma</label>
            <select class="form-control" id="field_turma" name="turma" ng-model="vm.turma.turma" ng-options="gestor as gestor.id for gestor in vm.gestors track by gestor.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
