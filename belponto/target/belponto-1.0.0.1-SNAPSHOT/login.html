<!DOCTYPE html>
<html lang="pt-br" ng-app="hydra">
<head>
<title>--</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<!-- start css -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/hydra.css">
<link rel="stylesheet" href="assets/css/font-awesome.min.css">


<!-- end css -->
</head>
<body class="hold-transition login-page">
		<div class="login-logo">
			<img src="assets/img/logo_hydra_branca.svg">
		</div>
	<div class="login-box">

		<!-- /.login-logo -->
		<div class="login-box-body">


			<form ng-controller="LoginController" ng-submit="logar()">
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="Email" ng-model="username">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" ng-model="senha">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<!-- /.col -->
					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-block" >Logar</button>
					</div>
					<!-- /.col -->
					<div class="col-xs-12">
						<div class="checkbox">
							<label> <input type="checkbox"> manter-me logado
							</label>
						</div>
						<a href="#">Esqueci minha senha</a>
					</div>

				</div>
			</form>

		</div>
		<!-- /.login-box-body -->
	</div>
	
	<!-- start javascript -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script
		src="bower_components/angular-bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/componentes/menu/menuController.js"></script>
	<script src="scripts/login/LoginController.js"></script>
	<!-- end javascript -->

</body>
</html>
