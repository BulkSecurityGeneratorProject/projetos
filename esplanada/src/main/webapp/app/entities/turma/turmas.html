<div>
    <h2 data-translate="colegioEsplanadaApp.turma.home.title">Turmas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row"  style="float:right">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="turma.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="colegioEsplanadaApp.turma.home.createLabel">
                        Create new Turma
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="colegioEsplanadaApp.turma.nome">Nome</span></th>
                    <th><span data-translate="colegioEsplanadaApp.turma.disciplina">Disciplina</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="turma in vm.turmas track by turma.id">
                    <td><a ui-sref="turma-detail({id:turma.id})">{{turma.id}}</a></td>
                    <td>{{turma.nome}}</td>
                    <td>{{turma.disciplina}}</td>
                    <td>
                        <a ui-sref="gestor-detail({id:turma.turma.id})">{{turma.turma.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                        
<!--                         	<button type="submit" -->
<!--                                     ui-sref="turma.alunos({id:turma.id})" -->
<!--                                     class="btn btn-default"> -->
<!--                                 <span class="glyphicon glyphicon-user"></span> -->
<!--                                 <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span> -->
<!--                             </button> -->
                            <button type="submit"
                                    ui-sref="turma-detail({id:turma.id})"
                                    class="btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="turma.edit({id:turma.id})"
                                    class="btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="turma.delete({id:turma.id})"
                                    class="btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
