<div class="hold-transition login-page">
	<div class="login-logo">
		<img src="assets/img/belponto_logo.png">
	</div>
	<div class="login-box">

		<div class="login-box-body" ng-controller="LoginController">
			<form  ng-submit="logar()">
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="Email" ng-model="usuario">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" ng-model="senha">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<!-- /.col -->
					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-block" >Logar</button>
					</div>
					<!-- /.col -->
					<div class="col-xs-12">
						<div class="checkbox">
							<label> <input type="checkbox"> manter-me logado
							</label>
						</div>
						<a href="#">Esqueci minha senha</a>
					</div>

				</div>
			</form>

		</div>
	</div>
</div>
