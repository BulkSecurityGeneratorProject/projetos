<div class="contentLogin">
	<div class="panel pageLogin">
		<h1 translate="login.title" style="text-align: center;">Authentication</h1>

		<div class="alert alert-danger" ng-show="authenticationError">
			<span ng-bind-html="message"></span>
		</div>
		<form class="form" role="form" ng-submit="login($event)">
			<div class="form-group">
				<!--<label for="username" translate="global.form.email">Login</label>-->
				<div class="input-group">
					<span class="input-group-addon" id="sizing-username"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span> 
					<input aria-describedby="sizing-username" type="text" class="form-control" id="username" placeholder="{{'global.form.email.placeholder' | translate}}" ng-model="usuario.nome">
				</div>
			</div>
			<div class="form-group">
				<!--<label for="password" translate="login.form.password">Password</label>  -->
				<div class="input-group">
					<span class="input-group-addon" id="sizing-password"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span> 
					<input aria-describedby="sizing-password" type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="usuario.senha">
				</div>
			</div>
			<div class="form-group rememberMe">
				<label for="rememberMe"> <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked> <span translate="login.form.rememberme">Automatic Login</span>
				</label>
			</div>
			<button type="submit" class="btn btn-primary pull-right" translate="login.form.button">Authenticate</button>
		</form>
		<p></p>
		<div class="pull-left">
			<a href="#/reset/request" translate="login.password.forgot">Esqueceu sua senha?</a>
		</div>
		<div style="clear: both;"></div>
	</div>
	<style>
		section[style="opacity: 1;"] {
			display: none;
		}
		.footer.ng-scope {
 		   display: block!important;
		}	
		.footer.ng-scope .copyright {
   			width: 570px;
           	margin: 0 auto;
		}
		body{
			background-image: url("content/images/bgLogin.jpg");
		}
		.ocultarContent{
 		   display: none;
		}	
	</style>
</div>
