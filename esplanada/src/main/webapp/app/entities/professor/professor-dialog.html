
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProfessorLabel" data-translate="colegioEsplanadaApp.professor.home.createOrEditLabel">Create or edit a Professor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.professor.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.professor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.professor.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.professor.nome"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.professor.anotacao" for="field_anotacao">Anotacao</label>
            <input type="text" class="form-control" name="anotacao" id="field_anotacao"
                    ng-model="vm.professor.anotacao"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.professor.atividade" for="field_atividade">Atividade</label>
            <input type="text" class="form-control" name="atividade" id="field_atividade"
                    ng-model="vm.professor.atividade"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="colegioEsplanadaApp.professor.upload" for="field_upload">Upload</label>
            <input type="text" class="form-control" name="upload" id="field_upload"
                    ng-model="vm.professor.upload"
                     />
        </div>

        <div class="form-group">
            <label data-translate="colegioEsplanadaApp.professor.professorGestor" for="field_professorGestor">Professor Gestor</label>
            <select class="form-control" id="field_professorGestor" name="professorGestor" ng-model="vm.professor.professorGestor" ng-options="gestor as gestor.id for gestor in vm.gestors track by gestor.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="colegioEsplanadaApp.professor.professorTurma" for="field_professorTurma">Professor Turma</label>
            <select class="form-control" id="field_professorTurma" name="professorTurma" ng-model="vm.professor.professorTurma" ng-options="turma as turma.id for turma in vm.turmas track by turma.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
